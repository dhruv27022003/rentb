<div *ngIf="tags">
   <div class="container">
    <a *ngFor="let tag of tags" class="yo"
       routerLink="/tag/{{tag.name}}"
       >{{tag.name}} </a>
   </div>
   <div *ngIf="bikepagetags" class="container">
       <a *ngFor="let tagname of bikepagetags" class="yo"
          routerLink="/tag/{{tagname}}"
          >{{tagname}}   </a>
      </div>
    </div>
